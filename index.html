<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
   
    <title>Formulário</title>
</head>

<body>
    <div class="page">

        <header>

            <h1>MENTORIA</h1>
            
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            
        </header>

        <main>
            <form id="form">
                <fieldset>
                    <div class="fieldset-wrapper">

                        <legend>INFORMAÇÕES PESSOAIS</legend>

                        <div class="line">

                            <div class="input-wrapper">
                                <label for="nome">Nome</label>
                                <input type="text" name="Nome" id="nome" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" name="Sobrenome" id="sobrenome" required />
                            </div>

                        </div>

                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email valido)</span></label>
                            <input type="text" name="Email" id="email" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" name="Senha" id="senha" required minlength="6" />
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">

                        <legend>INFORMAÇÕES DO MENTOR</legend>

                        <div class="input-wrapper">
                            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" name="Nome" id="mentor" required />
                        </div>

                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">

                        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                        <legend class="mentoria">PRIMEIRA MENTORIA</legend>

                        <div class="line">

                            <div class="input-wrapper">
                                <label for="data01">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="Data" id="data01" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="das01">Das</label>
                                <input type="time" name="Das" id="das01" required />
                            </div>

                            <div class="input-wrapper">   
                                <label for="ate01">Até</label>
                                <input type="time" name="Até" id="ate01" required />
                            </div>

                        </div>

                        <legend class="mentoria">SEGUNDA MENTORIA</legend>
                        
                        <div class="line">

                            <div class="input-wrapper">
                                <label for="data02">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" name="Data" id="data02" />
                            </div>

                            <div class="input-wrapper">
                                <label for="das02">Das</label>
                                <input type="time" name="Das" id="das02" />
                            </div>

                            <div class="input-wrapper">
                                <label for="ate02">Até</label>
                                <input type="time" name="Até" id="ate02" />
                            </div>

                        </div>

                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <input class="button" type="submit" form="form" value="SALVAR" />
        </footer>

    </div>

</body>
</html>
